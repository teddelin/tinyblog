apiVersion: v1
kind: Service
metadata:
  name: {{ include "tinyblog.fullname" . }}
  labels:
    {{- include "tinyblog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "tinyblog.selectorLabels" . | nindent 4 }}
