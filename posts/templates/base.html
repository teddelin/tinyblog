<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TinyBlog{% endblock %}</title>
    {% load static %}
    <script src="{% static 'posts/init-theme.js' %}"></script>
    <link rel="stylesheet" href="{% static 'posts/main.css' %}">
    {% block extra_head %}{% endblock %}
    
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% if user.is_authenticated %}
      <nav>
        <div class="container">
          <a href="{% url 'post-list' %}"><strong>TinyBlog</strong></a>
          <span class="divider">|</span>
          <a href="{% url 'post-list' %}">Posts</a>
          <a href="{% url 'post-create' %}">New Post</a>
          <span class="flex-fill"></span>
          <span class="muted">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </div>
      </nav>
    {% endif %}
    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
  </html>
